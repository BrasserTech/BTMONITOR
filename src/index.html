<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <title>BTMonitor Desktop</title>
  <style>
    /* === Tema claro (branco + azul) === */
    :root{
      --bg:#f7fafc;          /* fundo geral claro */
      --panel:#ffffff;       /* cartões/tabelas */
      --muted:#5b6b7f;       /* textos secundários */
      --text:#0f172a;        /* texto principal */
      --accent:#1d4ed8;      /* azul principal */
      --accent-soft:#e8efff; /* azul muito claro */
      --info:#2563eb;        /* azul info */
      --ship:#0891b2;        /* ciano para "saiu para entrega" */
      --ok:#16a34a;          /* verde */
      --warn:#b45309;        /* âmbar escuro */
      --border:#e5e7eb;      /* bordas */
      --shadow: 0 10px 25px rgba(15,23,42,.08);
    }
    *{box-sizing:border-box}
    html,body{height:100%;margin:0;background:var(--bg);color:var(--text);
      -webkit-font-smoothing:antialiased;font-smooth:always;
      font-family:system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,Cantarell,"Helvetica Neue",Arial,"Noto Sans"}
    .page{display:flex;flex-direction:column;min-height:100%}

    /* Topbar */
    .topbar{
      display:flex;justify-content:space-between;align-items:center;
      padding:16px 20px;background:#ffffff;border-bottom:1px solid var(--border);
      position:sticky;top:0;z-index:10;
    }
    .brand{font-weight:800;letter-spacing:.2px;color:var(--accent)}
    .subtitle{color:var(--muted)}

    /* KPIs */
    .kpis{display:grid;grid-template-columns:repeat(3,1fr);gap:16px;padding:20px}
    .card{
      background:var(--panel);border:1px solid var(--border);border-radius:14px;padding:16px;
      box-shadow:var(--shadow)
    }
    .card-title{color:var(--muted);font-size:14px}
    .card-value{font-size:42px;font-weight:900;margin-top:8px;text-shadow:0 1px 0 rgba(29,78,216,.12)}
    /* variações de cor para totalizadores */
    .variant-total{border-top:4px solid var(--accent)}
    .variant-total .card-value{color:var(--accent)}
    .variant-preparo{border-top:4px solid var(--info); background:linear-gradient(0deg,#f4f8ff, #ffffff)}
    .variant-preparo .card-value{color:var(--info)}
    .variant-saida{border-top:4px solid var(--ship); background:linear-gradient(0deg,#f0fbff, #ffffff)}
    .variant-saida .card-value{color:var(--ship)}

    /* Tabela */
    .table-wrap{padding:0 20px 20px}
    .table-title{margin:6px 0 10px;color:var(--muted)}
    table{
      width:100%;border-collapse:separate;border-spacing:0;background:var(--panel);
      border:1px solid var(--border);border-radius:14px;overflow:hidden;box-shadow:var(--shadow)
    }
    th,td{padding:14px 16px;border-bottom:1px solid var(--border);text-align:left}
    thead th{
      color:#334155;background:var(--accent-soft);font-weight:700;border-bottom:1px solid #dbe4ff
    }
    tbody tr{cursor:pointer}
    tbody tr:hover{background:#f8fbff}
    tbody tr:last-child td{border-bottom:none}
    .qtd{text-align:center}

    /* Linha de detalhes ("cascata") */
    .details-row td{
      background:#f8fbff;border-top:1px solid #dbeafe;border-bottom:1px solid #dbeafe
    }
    .details{
      display:grid;grid-template-columns:2fr 2fr 1.3fr;gap:14px;align-items:start;
      padding:6px 2px;color:#0f172a
    }
    .details .label{color:#475569;font-size:12px;text-transform:uppercase;letter-spacing:.04em;margin-bottom:4px}
    .details .value{font-weight:600}

    /* Badges (status) */
    .badge{padding:6px 12px;border-radius:999px;border:1px solid;font-size:12px;font-weight:600;background:#fff}
    .ok{color:var(--ok);border-color:rgba(22,163,74,.35);background:#ecfdf5}
    .warn{color:var(--warn);border-color:rgba(180,83,9,.30);background:#fff7ed}
    .info{color:var(--info);border-color:rgba(37,99,235,.35);background:#eff6ff}
    .ship{color:var(--ship);border-color:rgba(8,145,178,.35);background:#ecfeff}

    /* Rodapé */
    .footer{
      margin-top:auto;padding:14px 20px;color:var(--muted);
      border-top:1px solid var(--border);background:#ffffff
    }
  </style>
</head>
<body>
  <div class="page">
    <header class="topbar">
      <div class="brand">BTMonitor Desktop</div>
      <div class="subtitle">Painel de pedidos — valores estáticos</div>
    </header>

    <section class="kpis">
      <div class="card variant-total">
        <div class="card-title">Pedidos hoje</div>
        <div id="kpi-total" class="card-value">0</div>
      </div>
      <div class="card variant-preparo">
        <div class="card-title">Em preparo</div>
        <div id="kpi-preparo" class="card-value">0</div>
      </div>
      <div class="card variant-saida">
        <div class="card-title">Saiu para entrega</div>
        <div id="kpi-saida" class="card-value">0</div>
      </div>
    </section>

    <section class="table-wrap">
      <div class="table-title">Fila de pedidos</div>
      <table>
        <thead>
          <tr>
            <th>Hora</th><th>Cliente</th><th>Item</th><th>Qtd</th><th>Status</th>
          </tr>
        </thead>
        <tbody id="tbody-pedidos"></tbody>
      </table>
    </section>

    <footer class="footer">
      Próximo passo: integrar Google Sheets API e tornar os dados dinâmicos.
    </footer>
  </div>

  <script>
    // Dados estáticos (com detalhes para a "cascata")
    const pedidosFixos = [
      {
        hora: "11:02",
        cliente: "Maria S.",
        item: "Pizza Calabresa",
        qtd: 1,
        status: "Em preparo",
        local: "Rua das Flores, 123 - Centro",
        observacao: "Sem cebola",
        contato: "(47) 9 9876-1234"
      },
      {
        hora: "11:05",
        cliente: "João P.",
        item: "Hambúrguer BT",
        qtd: 2,
        status: "Pronto",
        local: "Av. Brasil, 800 - Sala 402",
        observacao: "",
        contato: "(47) 9 9123-0000"
      },
      {
        hora: "11:12",
        cliente: "Ana R.",
        item: "Suco Laranja",
        qtd: 3,
        status: "Saiu para entrega",
        local: "Rua Ipê Amarelo, 55 - Bairro Jardim",
        observacao: "Deixar na portaria",
        contato: "(47) 9 9988-7777"
      },
      {
        hora: "11:18",
        cliente: "Carlos M.",
        item: "Combo Executivo",
        qtd: 1,
        status: "Em preparo",
        local: "Rua das Palmeiras, 200 - Apto 801",
        observacao: "",
        contato: "(47) 9 9000-1111"
      },
      {
        hora: "11:27",
        cliente: "Patrícia L.",
        item: "Sushi 12 peças",
        qtd: 1,
        status: "Saiu para entrega",
        local: "Av. Beira Rio, 1450 - Bloco B",
        observacao: "Atenção ao portão lateral",
        contato: "(47) 9 9555-2222"
      }
    ];

    function badgeClass(status){
      if(status === "Saiu para entrega") return "badge ship";
      if(status === "Em preparo") return "badge warn";
      if(status === "Pronto") return "badge info";
      return "badge"; // fallback
    }

    function safe(v){ return v && String(v).trim() ? v : "—"; }

    function closeAnyOpenDetails(){
      document.querySelectorAll(".details-row").forEach(r => r.remove());
    }

    function toggleDetails(tr, pedido){
      const next = tr.nextElementSibling;
      if(next && next.classList.contains("details-row")){
        next.remove();
        return;
      }
      // fecha outras cascatas, mantendo só uma aberta
      closeAnyOpenDetails();

      const detailsTr = document.createElement("tr");
      detailsTr.className = "details-row";
      const td = document.createElement("td");
      td.colSpan = 5;
      td.innerHTML = `
        <div class="details">
          <div>
            <div class="label">Local da entrega</div>
            <div class="value">${safe(pedido.local)}</div>
          </div>
          <div>
            <div class="label">Observação</div>
            <div class="value">${safe(pedido.observacao)}</div>
          </div>
          <div>
            <div class="label">Contato</div>
            <div class="value">${safe(pedido.contato)}</div>
          </div>
        </div>
      `;
      detailsTr.appendChild(td);
      tr.insertAdjacentElement("afterend", detailsTr);
    }

    function render(){
      const totalHoje = 27; // Exemplo
      const emPreparo = pedidosFixos.filter(p => p.status === "Em preparo").length;
      const saiuEntrega = pedidosFixos.filter(p => p.status === "Saiu para entrega").length;

      document.getElementById("kpi-total").textContent = totalHoje;
      document.getElementById("kpi-preparo").textContent = emPreparo;
      document.getElementById("kpi-saida").textContent = saiuEntrega;

      const tbody = document.getElementById("tbody-pedidos");
      tbody.innerHTML = "";
      pedidosFixos.forEach((p) => {
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${p.hora}</td>
          <td>${p.cliente}</td>
          <td>${p.item}</td>
          <td class="qtd">${p.qtd}</td>
          <td><span class="${badgeClass(p.status)}">${p.status}</span></td>
        `;
        tr.addEventListener("click", () => toggleDetails(tr, p));
        tbody.appendChild(tr);
      });
    }

    render();
  </script>
</body>
</html>
